<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>


    <div class="contentGrid">
        <div class="Jeremy">
            <div class="jeremyLayer2">
                <div class="jeremyLayer1">
                    <img class="jeremyLogo" src="/images/image-jeremy.png" alt="Jeremy">
                    <div class="jeremyText">
                        <p>Report For</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="btnrow">
                    <button id="dailyBtn" class="timeframe-button">Daily</button>
                    <button id="weeklyBtn" class="timeframe-button">Weekly</button>
                    <button id="monthlyBtn" class="timeframe-button">Monthly</button>
                </div>
            </div>
        </div>

        <div class="work">
            <div class="workLayer1">
                <div class="workIcon">
                    <img class="workIcon" src="images/icon-work.svg" alt="WorkIcon">
                </div>
                <div class="workLayer2">
                    <div class="container">
                        <span>Work</span> <button class="ellipsesBtn"><span><svg class="ellipses" width="21" height="5"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                        fill-rule="evenodd" />
                                </svg></span></button>
                        <h1 class="cardTextSpacing" id="workHrs">5hrs</h1>
                        <h4 id="workPrevHrs">Last Week - 7hrs</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="play">
            <div class="playLayer1">
                <div class="playIcon">
                    <img src="images/icon-play.svg" alt="PlayIcon">
                </div>
                <div class="playLayer2">
                    <div class="container">
                        <span>Play</span> <button class="ellipsesBtn"><span><svg class="ellipses" width="21" height="5"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                        fill-rule="evenodd" />
                                </svg></span></button>
                        <h1 class="cardTextSpacing" id="playHrs">1hrs</h1>
                        <h4 id="playPrevHrs">Last Week - 2hrs</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="study">
            <div class="studyLayer1">
                <div class="studyIcon">
                    <img src="images/icon-study.svg" alt="StudyIcon">
                </div>
                <div class="studyLayer2">
                    <div class="container">
                        <span>Study</span> <button class="ellipsesBtn"><span><svg class="studyEllipses" width="21"
                                    height="5" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                        fill-rule="evenodd" />
                                </svg></span></button>
                        <h1 class="cardTextSpacing" id="studyHrs">0hrs</h1>
                        <h4 id="studyPrevHrs">Last Week - 1hrs</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="exercise">
            <div class="exerciseLayer1">
                <div class="exerciseIcon">
                    <img src="images/icon-exercise.svg" alt="ExerciseIcon">
                </div>
                <div class="exerciseLayer2">
                    <div class="container">
                        <span>Exercise</span> <button class="ellipsesBtn"><span><svg class="exerciseEllipses" width="21"
                                    height="5" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                        fill-rule="evenodd" />
                                </svg></span></button>
                        <h1 class="cardTextSpacing" id="exerciseHrs">1hrs</h1>
                        <h4 id="exercisePrevHrs">Last Week - 1hrs</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="social">
            <div class="socialLayer1">
                <div class="socialIcon">
                    <img src="images/icon-social.svg" alt="SocialIcon">
                </div>
                <div class="socialLayer2">
                    <div class="container">
                        <span>Social</span> <button class="ellipsesBtn"><span><svg class="socialEllipses" width="21"
                                    height="5" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                        fill-rule="evenodd" />
                                </svg></span></button>
                        <h1 class="cardTextSpacing" id="socialHrs">1hrs</h1>
                        <h4 id="socialPrevHrs">Last Week - 3hrs</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="self-care">
            <div class="selfCareLayer1">
                <div class="selfCareIcon">
                    <img src="images/icon-self-care.svg" alt="SelfCareIcon">
                </div>
                <div class="selfCareLayer2">
                    <div class="selfCareContainer">
                        <span>Self Care</span> <button class="ellipsesBtn"><span><svg class="selfCareEllipses"
                                    width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                        fill-rule="evenodd" />
                                </svg></span></button>
                    </div>
                    <div class="container">

                        <h1 class="cardTextSpacing" id="selfCareHrs">0hrs</h1>
                        <h4 id="selfCarePrevHrs">Last Week - 1hrs</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/script/app.js"></script>
</body>

</html>
