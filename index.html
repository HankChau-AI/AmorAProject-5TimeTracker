<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>


    <div class="contentGrid">
        <div class="Jeremy">
            <div class="jeremyLayer2">
                <div class="jeremyLayer1">
                    <img class="jeremyLogo" src="/images/image-jeremy.png" alt="">
                    <div class="jeremyText">
                        <p>Report For</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="btnrow">
                    <button id="dailyBtn" class="timeframe-button" >Daily</button>
                    <button id="weeklyBtn" class="timeframe-button" >Weekly</button>
                    <button id="monthlyBtn" class="timeframe-button">Monthly</button>
                </div>
            </div>
        </div>

        <div class="work">
                <div class="workLayer1">
                    <div class="workIcon">
                        <img class="workIcon" src="images/icon-work.svg" alt="">
                    </div>
                    <div class="workLayer2">
                        <div class="workText">
                            <p>Work</p>
                            <h1 id="workHrs">5hrs</h1>
                            <h4 id="workPrevHrs">Last Week - 7hrs</h4>
                        </div>
                    </div>
                </div>
            </div>

        <div class="play">
            <div class="playLayer1">
                <div class="playIcon">
                    <img src="images/icon-play.svg" alt="">
                </div>
                <div class="playLayer2">
                    <div class="playText">      
                        <p>Play</p>
                        <h1 id="playHrs">1hrs</h1>
                        <h4 id="playPrevHrs">Last Week - 2hrs</h4>
                    </div>
                </div>
            </div>
        </div>

    <div class="study">
        <div class="studyLayer1">
            <div class="studyIcon">
                <img src="images/icon-study.svg" alt="">
            </div>
            <div class="studyLayer2">
                <div class="studyText">
                    <p>Study</p>
                    <h1 id="studyHrs">0hrs</h1>
                    <h4 id="studyPrevHrs">Last Week - 1hrs</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="exercise">
        <div class="exerciseLayer1">
            <div class="exerciseIcon">
                <img src="images/icon-exercise.svg" alt="">
            </div>
            <div class="exerciseLayer2">
                <div class="exerciseText">
                    <p>Exercise</p>
                    <h1 id="exerciseHrs">1hrs</h1>
                    <h4 id="exercisePrevHrs">Last Week - 1hrs</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="social">
        <div class="socialLayer1">
            <div class="socialIcon">
                <img src="images/icon-social.svg" alt="">
            </div>
            <div class="socialLayer2">
                <div class="socialText">
                    <p>Social</p>
                    <h1 id="socialHrs">1hrs</h1>
                    <h4 id="socialPrevHrs">Last Week - 3hrs</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="self-care">
        <div class="selfCareLayer1">
            <div class="selfCareIcon">
                <img src="images/icon-self-care.svg" alt="">
            </div>
            <div class="selfCareLayer2">
                <div class="selfCareText">
                    <p>Self Care</p>
                    <h1 id="selfCareHrs">0hrs</h1>
                    <h4 id="selfCarePrevHrs">Last Week - 1hrs</h4>
                </div>
            </div>
        </div>
    </div>

    </div>
    




        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script/app.js"></script>
  </body>
</html>
